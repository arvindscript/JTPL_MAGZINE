<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
}

.topnav a {
  color: #f2f2f2;
  text-align: center;
  padding: 10px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Search bar styling */
.search-container {
  display: flex;
  align-items: center;
}

.search-container input {
  padding: 6px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
}

.search-container button {
  background: #ddd;
  border: none;
  padding: 6px;
  cursor: pointer;
  border-radius: 4px;
}

.search-container button:hover {
  background: #bbb;
}

/* Three-dot (hamburger) menu */
.menu-icon {
  display: none;
  cursor: pointer;
  font-size: 24px;
  color: white;
  padding: 10px;
}

@media screen and (max-width: 768px) {
  .topnav a {
    display: none;
  }
  .search-container {
    display: none;
  }
  .menu-icon {
    display: block;
  }
}

/* Dropdown menu for small screens */
.dropdown-content {
  display: none;
  position: absolute;
  top: 50px;
  right: 10px;
  background-color: #333;
  min-width: 150px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  display: block;
  padding: 10px;
  text-decoration: none;
  color: white;
}

.dropdown-content a:hover {
  background-color: #555;
}

.show {
  display: block;
}
.container {
  display: inline-block;
  cursor: pointer;
}

.bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color:white;
  margin: 6px 0;
  transition: 0.4s;
}

.change .bar1 {
  transform: translate(0, 11px) rotate(-45deg);
}

.change .bar2 {opacity: 0;}

.change .bar3 {
  transform: translate(0, -11px) rotate(45deg);
}
</style>
</head>
<body>

<div class="topnav">
  <a href="#home">Home</a>
  <a href="#news">About</a>
  <a href="">Article Volume 1</a>
  <a href="">Article Volume 2</a>
  <a href="#about" class="split">Help</a>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" placeholder="Search..">
    <button>Search</button>
  </div>
  <div class="container" onclick="myFunction(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <!-- Three-dot (Hamburger) Menu -->
  <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
</div>

<!-- Dropdown Menu -->
<div id="dropdownMenu" class="dropdown-content">
  <a href="#home">Home</a>
  <a href="#news">About</a>
  <a href="">Article Volume 1</a>
  <a href="">Article Volume 2</a>
  <a href="#about">Help</a>
</div>

<div style="padding-left:16px">
  <h2>Welcome</h2>
  <p>The "Help" link in the navigation bar is separated from the rest of the navigation links.</p>
</div>

<script>
function toggleMenu() {
  var menu = document.getElementById("dropdownMenu");
  menu.classList.toggle("show");
}
function myFunction(x) {
  x.classList.toggle("change");
}
</script>

</body>
</html>
